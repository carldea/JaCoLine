<form method="post" action="/inspect" enctype="application/x-www-form-urlencoded">
    <div class="section_header">Describe your system</div>
    <table class="selectors">
        <tr>
            <th>JDK</th>
            <th>Operating System</th>
            <th>CPU Architecture</th>
            <th>Debug JVM?</th>
        </tr>
        <tr>
            <td>%COMBO_JDK%</td>
            <td>%COMBO_OS%</td>
            <td>%COMBO_ARCH%</td>
            <td>%CHECK_DEBUG%</td>
        </tr>
    </table>
    <div class="section_header">Enter your Java command line</div>
    <div>
        <input type="button" name="clear" value="Clear input" class="clearbutton" onclick="javascript:clearTextArea();">
        <input type="button" name="example" value="Show example" class="examplebutton" onclick="javascript:showExample();">
    </div>
    <div class="ta_wrap">
        <textarea name="commandline" rows="8" spellcheck="false" id="form_ta">%COMMAND%</textarea>
    </div>
    <div>
        <input type="submit" name="submit" value="Inspect Command Line">
    </div>
    <div>%RESULT%</div>
    <div class="stored">%STORED%</div>
</form>
